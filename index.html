<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Growing Flow Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background:#fff; }
.wrap { max-width:1100px; margin:30px auto; }
.card { border:3px solid #000; border-radius:20px; padding:20px; }

.header { display:flex; justify-content:space-between; align-items:center; }
h1 { color:#c00000; margin:0; }

.row { display:grid; grid-template-columns: repeat(3,1fr); gap:16px; margin-top:14px; }
label { font-weight:bold; font-size:13px; }

.field { position:relative; }
input, select {
  width:100%;
  padding:10px 50px 10px 12px;
  border:2px solid #000;
  border-radius:12px;
  font-size:15px;
  box-sizing:border-box;
}

.suffix {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  border:2px solid #000;
  border-radius:10px;
  padding:2px 8px;
  font-size:12px;
  background:#fff;
}

.section { border:2px solid #000; border-radius:16px; padding:16px; margin-top:20px; }

.red { color:#c00000; }

button { padding:8px 14px; border-radius:12px; border:2px solid #000; background:#fff; cursor:pointer; }

.mode { float:right; }

</style>
</head>

<body>
<div class="wrap">
<div class="card">

<div class="header">
  <h1>Growing Flow Calculator</h1>
  <img src="cashflow.png" height="40">
</div>

<p style="font-size:13px">
Day 1 = 0.3%. Each paid day +0.01%. Sunday no reward. Rewards go to wallet (no reinvest). Withdraw resets bonus.
</p>

<div class="row">
  <div class="field">
    <label>Deposit</label>
    <input id="deposit" type="number" value="1000">
    <span class="suffix" id="depSymbol">USDT</span>
  </div>

  <div class="field">
    <label>Deposit date</label>
    <input type="date">
  </div>

  <div class="field">
    <label>Currency</label>
    <select id="currency">
      <option value="USDT">USDT</option>
      <option value="EURO">EURO</option>
    </select>
  </div>
</div>

<div class="section">
  <div class="mode"><button>MODE AUTO</button></div>
  <h3 class="red">ECR boost</h3>

  <div class="row">
    <div class="field">
      <label>ECR rate</label>
      <input id="rate" type="number" value="816.8">
      <span class="suffix" id="rateSymbol">₮</span>
    </div>

    <div class="field">
      <label>Flow multiplier</label>
      <select id="multiplier"></select>
      <span class="suffix">%</span>
    </div>

    <div class="field">
      <label>Flow opens on</label>
      <input id="opens" disabled>
      <span class="suffix" id="openSymbol">USDT</span>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Extra needed</label>
      <input id="extra" type="number">
      <span class="suffix" id="extraSymbol">₮</span>
    </div>

    <div class="field">
      <label>ECR required</label>
      <input id="ecr" disabled>
      <span class="suffix">ECR</span>
    </div>

    <div class="field">
      <label>Status</label>
      <input disabled value="ECR = extra / rate">
    </div>
  </div>

</div>

</div>
</div>

<script>
const usdtTable = [
  [100,130],[500,140],[1000,150],[2500,160],[5000,180],[10000,200],
  [25000,210],[50000,230],[100000,250],[250000,260],[500000,270],[1000000,280]
];

const euroTable = [
  [50,50],[100,60],[250,70],[500,80],[1000,100],[2000,110],[3000,120],[5000,130],[10000,150]
];

const currency = document.getElementById("currency");
const multiplier = document.getElementById("multiplier");
const deposit = document.getElementById("deposit");
const opens = document.getElementById("opens");
const extra = document.getElementById("extra");
const rate = document.getElementById("rate");
const ecr = document.getElementById("ecr");

function loadMultipliers() {
  multiplier.innerHTML = "";
  let table = currency.value==="USDT" ? usdtTable : euroTable;

  table.forEach(row=>{
    let opt=document.createElement("option");
    opt.value=row[1];
    opt.text=row[0]+" → "+row[1]+"%";
    multiplier.appendChild(opt);
  });

  updateSymbols();
  calculate();
}

function updateSymbols() {
  let sym = currency.value==="USDT" ? "₮" : "€";
  document.getElementById("rateSymbol").innerText = sym;
  document.getElementById("extraSymbol").innerText = sym;
  document.getElementById("depSymbol").innerText = currency.value;
  document.getElementById("openSymbol").innerText = currency.value;
}

function calculate() {
  let dep = parseFloat(deposit.value||0);
  let mult = parseFloat(multiplier.value||0);

  let opened = dep * (mult/100);
  opens.value = opened.toFixed(2);

  let ex = opened - dep;
  extra.value = ex.toFixed(2);

  let r = parseFloat(rate.value||1);
  ecr.value = (ex / r).toFixed(8);
}

currency.onchange = loadMultipliers;
multiplier.onchange = calculate;
deposit.oninput = calculate;
rate.oninput = calculate;
extra.oninput = ()=>{
  ecr.value = (extra.value / rate.value).toFixed(8);
};

loadMultipliers();
</script>

</body>
</html>
