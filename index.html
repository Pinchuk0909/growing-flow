<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Growing Flow Calculator</title>

<style>
:root{
  --red:#c00000;
  --black:#000;
  --white:#fff;
  --green:#00a000;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  color:var(--black);
  background:
    linear-gradient(rgba(255,255,255,0.94), rgba(255,255,255,0.94)),
    url("logo.png") no-repeat center center fixed;
  background-size: 55%;
}

.wrap{ max-width:1200px; margin:0 auto; padding:20px; }

.card{
  background:var(--white);
  border:3px solid var(--black);
  border-radius:18px;
  padding:18px;
  overflow:hidden;
}

/* ===========================
   TOP BAR â€” PERFECT CENTER
   =========================== */

.topbar{
  display:grid;
  grid-template-columns: auto 1fr auto;
  align-items:center;
  gap:16px;
}

h1{
  margin:0;
  font-size:34px;
  line-height:1.05;
  color:var(--green);
  font-weight:800;
  justify-self:start;
}

.topbarCenter{
  display:flex;
  justify-content:center;
}

.regBlock{
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.regBtn{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  border:2px solid var(--black);
  background:var(--red);
  color:var(--white);
  font-weight:900;
  text-decoration:none;
  cursor:pointer;
  line-height:1;
  animation: regGlow 1.6s ease-in-out infinite;
}

.regBtn:hover{
  animation:none;
  box-shadow:0 0 22px rgba(192,0,0,0.6);
}

@keyframes regGlow{
  0%{ box-shadow:0 0 0 rgba(192,0,0,0); }
  50%{ box-shadow:0 0 22px rgba(192,0,0,0.55); }
  100%{ box-shadow:0 0 0 rgba(192,0,0,0); }
}

.regSmall{
  font-size:12px;
  font-weight:800;
}

.regMeta{
  font-size:12px;
  font-weight:800;
  line-height:1.3;
}

.topbar img{
  height:34px;
  width:auto;
  justify-self:end;
}

/* ===========================
   FORM GRID
   =========================== */

.grid3{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:14px;
  margin-top:18px;
}

label{ font-weight:800; font-size:13px; }

input, select, button{
  width:100%;
  padding:12px;
  border:2px solid var(--black);
  border-radius:12px;
  font-size:14px;
}

.field{ position:relative; }

.suffix{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-weight:900;
  border:2px solid var(--black);
  border-radius:999px;
  padding:2px 10px;
  background:white;
}

/* ===========================
   TABLE
   =========================== */

.tableWrap{
  margin-top:12px;
  border:2px solid var(--black);
  border-radius:14px;
  overflow:auto;
  max-height:520px;
  background:white;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:980px;
  background-image:
    linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
    url("table-bg.png");
  background-repeat:repeat;
  background-size:220px 220px;
}

thead th{
  position:sticky;
  top:0;
  background:black;
  color:white;
  padding:10px;
}

tbody td{
  padding:10px;
  border-bottom:2px solid black;
  font-family:monospace;
}

/* ===========================
   MOBILE
   =========================== */

@media (max-width: 700px){
  .topbar{
    grid-template-columns:1fr;
    text-align:left;
  }
  h1{ justify-self:start; }
  .topbarCenter{ justify-content:flex-start; }
  .regBlock{ align-items:flex-start; }
  .topbar img{ justify-self:start; margin-top:10px; }
  .grid3{ grid-template-columns:1fr; }
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<div class="topbar">
  <h1>Growing Flow Calculator</h1>

  <div class="topbarCenter">
    <div class="regBlock">
      <a class="regBtn" id="regBtn" href="#" target="_blank">REGISTRATION</a>
      <div class="regSmall">They helped you, so help them too.</div>
      <div class="regMeta">
        Developed Pinchuk Alexander<br>
        EMAIL: ah.althouse@gmail.com
      </div>
    </div>
  </div>

  <img src="cashflow.png" alt="CASHFLOW">
</div>

<div class="grid3">
  <div class="field">
    <label>Deposit</label>
    <input id="amount" value="1000">
    <span class="suffix" id="depositSuffix">USDT</span>
  </div>

  <div class="field">
    <label>Deposit date</label>
    <input id="depositDate" type="date">
  </div>

  <div class="field">
    <label>Currency</label>
    <select id="currency">
      <option value="USDT">USDT</option>
      <option value="EURO">EURO</option>
    </select>
  </div>
</div>

<div class="tableWrap">
<table>
<thead>
<tr>
  <th>Day</th>
  <th>Date</th>
  <th>Weekday</th>
  <th>Rate %</th>
  <th>Reward</th>
  <th>Flow amount</th>
  <th>Wallet end</th>
  <th>Note</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>
</div>

<script>
function syncRegLink(){
  const ccy = document.getElementById("currency").value;
  const btn = document.getElementById("regBtn");

  btn.href = (ccy === "EURO")
    ? "https://eur.cashflow.fund/ref/N6ouTKSq"
    : "https://vip.cashflow.fund/ref/dTguTKSq";
}

document.getElementById("currency").addEventListener("change", syncRegLink);
syncRegLink();
</script>

</body>
</html>
